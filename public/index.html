<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directed Graph Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/codemirror.css">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div id="modal">
      <div class="pure-g">
        <div class="pure-u-1-1">
          <form id="form" class="pure-form pure-form-stacked">
            <fieldset>
              <label>Id</label>
              <input id="id" readonly="true"></input>

              <label>Label</label>
              <input id="label"></input>

              <label>Method</label>
              <select id="method">
                <option value="process">process</option>
                <option value="get">get</option>
                <option value="post">post</option>
                <option value="put">put</option>
                <option value="delete">delete</option>
              </select>

              <label>Route</label>
              <input id="route"></input>

              <label>Code</label>
              <textarea id="script"></textarea>
              <div id="buttons">
                <button id="delete" class="pure-button button-error">Delete</button>
                <button id="save" class="pure-button pure-button-primary">Save</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.2/mode/javascript/javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.js"></script>
  <script src="app.js"></script>
</html>
